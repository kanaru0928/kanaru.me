name: Deploy

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm semantic-release

      - name: Prepare Lambda Layer
        run: pnpm deploy:layer

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.ROLE_TO_ASSUME }}
          aws-region: ap-northeast-1

      - name: Prepare Base Resources
        run: cd infrastructure && pnpm cdk deploy InfrastructureStack --require-approval never

      - name: Zip and upload Lambda Layer
        run: |
          cd web/layer
          zip -r9y layer.zip nodejs
          aws s3 cp layer.zip s3://${{ vars.AWS_ACCOUNT_ID }}-kanaru-me-v2-web-layer/layer.zip

      - name: Build web app
        run: cd web && pnpm build

      - name: Deploy with CDK
        run: cd infrastructure && pnpm cdk deploy AppStack --require-approval never

      - name: Deploy Client Resources
        run: cd web/build/client/assets && s3 sync --delete . s3://${{ vars.AWS_ACCOUNT_ID }}-kanaru-me-v2-web-assets/assets/
