name: Deploy

on:
  workflow_dispatch:
    inputs:
      force-layer-update:
        description: "Force update Lambda Layer"
        required: true
        default: false
        type: boolean
      environment-name:
        description: "Environment name"
        required: false
        default: "prod"
        type: choice
        options:
          - prod
          - dev

permissions:
  id-token: write
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create GitHub Release
        if: inputs.environment-name == 'prod'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm semantic-release

      - name: Check web/package.json changes
        id: check_package_json
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            # タグが存在しない場合は常に実行
            echo "changed=true" >> $GITHUB_OUTPUT
          elif git diff --name-only $LAST_TAG HEAD | grep -q "^web/package.json$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Calculate package.json hash
        id: calculate_hash
        run: |
          HASH=$(md5sum web/package.json | awk '{print $1}')
          echo "hash=${HASH}" >> $GITHUB_OUTPUT

      - name: Prepare Lambda Layer
        if: steps.check_package_json.outputs.changed == 'true' || inputs.force-layer-update == true
        run: pnpm deploy:layer

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.ROLE_TO_ASSUME }}
          aws-region: ap-northeast-1

      - name: Deploy Base Resources with CDK
        run: cd infrastructure && pnpm cdk deploy BaseStack --require-approval never
        env:
          CERTIFICATE_ARN: ${{ secrets.CERTIFICATE_ARN }}
          DOMAIN_NAME: ${{ inputs.environment-name == 'prod' && vars.DOMAIN_NAME || '' }}
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_TOKEN }}
          ENVIRONMENT_NAME: ${{ inputs.environment-name }}
          LAYER_HASH: ${{ steps.calculate_hash.outputs.hash }}

      - name: Zip Lambda Layer
        if: steps.check_package_json.outputs.changed == 'true' || inputs.force-layer-update == true
        run: |
          cd web/layer
          zip -rq9y layer.zip nodejs
          aws s3 cp layer.zip s3://${{ vars.AWS_ACCOUNT_ID }}-kanarume-v2-${{ inputs.environment-name }}-lambda-layers/layer-${{ steps.calculate_hash.outputs.hash }}.zip

      - name: Build web app
        run: cd web && pnpm build

      - name: Build API
        run: cd api && pnpm build

      - name: Deploy with CDK
        run: cd infrastructure && pnpm cdk deploy AppStack-${{ inputs.environment-name }} --require-approval never
        env:
          CERTIFICATE_ARN: ${{ secrets.CERTIFICATE_ARN }}
          DOMAIN_NAME: ${{ inputs.environment-name == 'prod' && vars.DOMAIN_NAME || '' }}
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_TOKEN }}
          ENVIRONMENT_NAME: ${{ inputs.environment-name }}
          LAYER_HASH: ${{ steps.calculate_hash.outputs.hash }}

      - name: Deploy Client Resources
        run: cd web/build/client/assets && aws s3 sync --delete . s3://${{ vars.AWS_ACCOUNT_ID }}-kanaru-me-v2-web-assets-${{ inputs.environment-name }}/assets/
